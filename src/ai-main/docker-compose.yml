version: '3.8'

services:
  intent-classifier-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intent-classifier-api
    ports:
      - "8000:8000"
    environment:
      - TF_ENABLE_ONEDNN_OPTS=0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - intent-classifier-network

networks:
  intent-classifier-network:
    driver: bridge
